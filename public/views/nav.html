<!-- list -->
<ul class="nav">

  <div data-ng-repeat="item in menuItems">

    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
      <span translate="aside.nav.HEADER">{{item.title}}</span>
    </li>
    <li ui-sref-active="active" data-ng-repeat="subItem in item.menuItems">
      <a ui-sref="{{subItem.link}}">
        <span translate="aside.nav.components.CHART">{{subItem.title}}</span>
      </a>
    </li>
    <li class="line dk"></li>

  </div>

</ul>
<!-- / list -->
