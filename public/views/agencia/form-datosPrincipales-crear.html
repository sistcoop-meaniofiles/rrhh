<div>
    <h4><strong>Datos principales</strong> </h4>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'validate-has-error' : form.sucursal.$invalid && (form.sucursal.$touched || form.$submitted)}">
                <label>Sucursal</label>
                <ui-select name="sucursal" ng-model="combo.selected.sucursal" ui-autofocus required>
                    <ui-select-match placeholder="Sucursal">{{$select.selected.denominacion}}</ui-select-match>
                    <ui-select-choices repeat="item in combo.sucursal | filter: $select.search">
                        <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
                <div ng-messages="form.sucursal.$error" ng-if="form.sucursal.$touched || form.$submitted">
                    <div class="validate-has-error" ng-message="required">Ingrese sucursal.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'validate-has-error' : form.codigo.$invalid && (form.codigo.$touched || form.$submitted)}">
                <label>Codigo</label>
                <input type="text"
                       name="codigo"
                       ng-model="view.agencia.codigo"
                       sg-codigo-agencia-validate
                       ui-mask="99"
                       class="form-control" required/>
                <div ng-messages="form.codigo.$error" ng-if="form.codigo.$touched || form.$submitted">
                    <div class="validate-has-error" ng-message="codigoDisponible">Codigo no disponible.</div>
                    <div class="validate-has-error" ng-message="required">Ingrese codigo.</div>
                </div>
                <span ng-show="form.codigo.$pending" us-spinner="spinnerConfig"></span>
            </div>
        </div>
        <div class="col-sm-4" ng-if="!view.sucursal.id && !view.agencia.id">
            <div class="form-group" ng-class="{ 'validate-has-error' : form.denominacion.$invalid && (form.denominacion.$touched || form.$submitted)}">
                <label>Denominacion</label>
                <input type="text" name="denominacion" ng-model="view.agencia.denominacion" ng-maxlength="60" class="form-control" required/>
                <div ng-messages="form.denominacion.$error" ng-if="form.denominacion.$touched || form.$submitted">
                    <div class="validate-has-error" ng-message="required">Ingrese denominacion.</div>
                    <div class="validate-has-error" ng-message="maxlength">Maximo 60 caracteres.</div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-class="{ 'validate-has-error' : form.abreviatura.$invalid && (form.abreviatura.$touched || form.$submitted)}">
                <label>Abreviatura</label>
                <input type="text" name="abreviatura" ng-model="view.agencia.abreviatura" ng-maxlength="30" class="form-control" required/>
                <div ng-messages="form.abreviatura.$error" ng-if="form.abreviatura.$touched || form.$submitted">
                    <div class="validate-has-error" ng-message="required">Ingrese abreviatura.</div>
                    <div class="validate-has-error" ng-message="maxlength">Maximo 30 caracteres.</div>
                </div>
            </div>
        </div>
    </div>

    <sg-ubigeo name="ubigeo" ng-model="view.agencia.ubigeo" requerido="true">
    </sg-ubigeo>
    <div class="form-group" ng-class="{ 'validate-has-error' : form.ubigeo.$invalid }" style="margin-top: -10px;">
        <div ng-messages="form.ubigeo.$error" ng-if="form.ubigeo.$dirty || form.$submitted">
            <div class="validate-has-error" style="color: #cc3f44; font-size: 12px;" ng-message="sgubigeo">Ingrese ubigeo.</div>
        </div>
    </div>

    <p>
        <button type="button" class="btn btn-primary" ng-click="addAgencia()" ladda="control.block" data-style="expand-right">Guardar</button>
        <button type="button" class="btn btn-white" ui-sref="^.^.buscarAgencia">Cancelar</button>
    </p>
</div>
