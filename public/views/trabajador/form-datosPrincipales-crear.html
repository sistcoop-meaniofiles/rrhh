<h4><strong>Datos principales</strong></h4>

<div class="row">
    <div class="col-sm-4">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.sucursal.$invalid && (form.sucursal.$touched || form.$submitted)}">
            <label>Sucursal</label>
            <ui-select name="sucursal" ng-model="combo.selected.sucursal" ui-autofocus required>
                <ui-select-match placeholder="Sucursal">{{$select.selected.denominacion}}</ui-select-match>
                <ui-select-choices repeat="item in combo.sucursal | filter: $select.search">
                    <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-messages="form.sucursal.$error" ng-if="form.sucursal.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese sucursal.</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.agencia.$invalid && (form.agencia.$touched || form.$submitted)}">
            <label>Agencia</label>
            <ui-select name="agencia" ng-model="combo.selected.agencia" required>
                <ui-select-match placeholder="Agencia">{{$select.selected.denominacion}}</ui-select-match>
                <ui-select-choices repeat="item in combo.agencia | filter: $select.search">
                    <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-messages="form.agencia.$error" ng-if="form.agencia.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese agencia.</div>
            </div>
        </div>
    </div>
</div>

<h4><strong>Buscar persona</strong></h4>
<div class="row">
    <div class="col-sm-4">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.tipoDocumento.$invalid && (form.tipoDocumento.$touched || form.$submitted)}">
            <label>Tipo documento</label>
            <ui-select name="tipoDocumento" ng-model="combo.selected.tipoDocumento" required>
                <ui-select-match placeholder="Seleccione">{{$select.selected.abreviatura}}</ui-select-match>
                <ui-select-choices repeat="item in combo.tipoDocumento | filter: $select.search">
                    <div ng-bind-html="item.abreviatura | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-messages="form.tipoDocumento.$error" ng-if="form.tipoDocumento.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese documento.</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.numeroDocumento.$invalid && (form.numeroDocumento.$dirty || form.numeroDocumento.$touched || form.$submitted)}">
            <label>N&uacute;mero documento</label>
            <div class="input-group">
                <input type="text" name="numeroDocumento" ng-model="view.trabajador.numeroDocumento" ui-keypress="{13:'check($event)'}" ng-pattern="/^[0-9]+$/" ng-minlength="combo.selected.tipoDocumento.cantidadCaracteres" ng-maxlength="combo.selected.tipoDocumento.cantidadCaracteres" class="form-control" required/>
                <span class="input-group-btn"><button type="button" ng-click="check()" tooltip="Check" tooltip-trigger="mouseenter" tooltip-placement="bottom" class="btn btn-white"><span class="glyphicon glyphicon-check"></span></button></span>
            </div>
            <div ng-messages="form.numeroDocumento.$error" ng-if="form.numeroDocumento.$dirty || form.numeroDocumento.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese numero documento.</div>
                <div class="validate-has-error" ng-message="minlength">Debe tener <span ng-bind="combo.selected.tipoDocumento.cantidadCaracteres"></span> digitos.</div>
                <div class="validate-has-error" ng-message="maxlength">Debe tener <span ng-bind="combo.selected.tipoDocumento.cantidadCaracteres"></span> digitos.</div>
                <div class="validate-has-error" ng-message="pattern">Numero invalido.</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <div class="form-group">
                <label>&nbsp;</label>
                <div class="input-group">
                    <button type="button" ng-click="addPersona()" class="btn btn-white">Nuevo</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.tipoDocumento.$invalid && (form.tipoDocumento.$touched || form.$submitted)}">
            <label>Persona</label>
            <h4><span ng-bind="view.loaded.persona.apellidoPaterno"></span>&nbsp;<span ng-bind="view.loaded.persona.apellidoMaterno"></span>,&nbsp;<span ng-bind="view.loaded.persona.nombres"></span></h4>
        </div>
    </div>
</div>

<p>
    <button type="submit" class="btn btn-primary" ladda="control.block" data-style="expand-right">Guardar</button>
    <button type="button" class="btn btn-white" ui-sref="^.^.buscarTrabajador">Cancelar</button>
</p>
