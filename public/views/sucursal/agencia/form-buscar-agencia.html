<h2>Agencias</h2>

<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th class="kc-table-actions" colspan="4">
            <div class="pull-right">
                <a href="" ui-sref="^.crearAgencia" class="btn btn-primary">Add Agencia</a>
            </div>
        </th>
    </tr>
    <tr data-ng-show="loadObjects.agencias.length">
        <th>#</th>
        <th>Denominacion</th>
        <th>Ubigeo</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in loadObjects.agencias">
        <td><span ng-bind="$index+1"></span></td>
        <td>
            <span ng-bind="item.denominacion"></span>
        </td>
        <td>
            <span ng-bind="item.ubigeo"></span>
        </td>
        <td>
            <a href="" data-ng-click="edit(item)" class="btn btn-primary btn-sm">Edit</a>
        </td>
    </tr>
    <tr data-ng-show="!loadObjects.agencias.length">
        <td>No se encontrarona Agencias.</td>
    </tr>
    </tbody>
</table>
